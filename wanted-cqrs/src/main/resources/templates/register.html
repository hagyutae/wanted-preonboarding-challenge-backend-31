<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입 | CQRS Service</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #1e1e2f;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background-color: #2c2c3e;
      padding: 2.5rem 3rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
      width: 100%;
      max-width: 420px;
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #90caf9;
      font-size: 1.8rem;
    }

    .form-group {
      margin-bottom: 1.4rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      background-color: #42425e;
      color: #f0f0f0;
      font-size: 1rem;
    }

    .form-group input::placeholder {
      color: #9ca3af;
    }

    .form-group input:focus {
      outline: none;
      box-shadow: 0 0 0 2px #90caf9;
    }

    .signup-button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background-color: #90caf9;
      color: #1e1e2f;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    .signup-button:hover {
      background-color: #64b5f6;
    }

    .footer-link {
      text-align: center;
      margin-top: 1.2rem;
      font-size: 0.9rem;
    }

    .footer-link a {
      color: #90caf9;
      text-decoration: none;
    }

    .footer-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="signup-container">
  <h2>회원가입</h2>

  <form th:action="@{/register}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div class="form-group">
      <input type="email" name="email" placeholder="이메일" required/>
    </div>

    <div class="form-group">
      <input type="text" name="name" placeholder="이름" required/>
    </div>

    <div class="form-group">
      <input type="password" name="password" placeholder="비밀번호" autocomplete="off" required/>
    </div>

    <button type="submit" class="signup-button">가입하기</button>
  </form>

  <div class="footer-link">
    이미 계정이 있으신가요?
    <a th:href="@{/login}">로그인하기</a>
  </div>
</div>

</body>
</html>
